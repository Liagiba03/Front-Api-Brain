<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detección de Tumores Cerebrales</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Detección de Tumores con imagen MRI</h1>
        <h2>Sube una imagen MRI</h2>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <label class="file-input">
                <i class="bi bi-upload"></i> Seleccionar archivo
                <input type="file" name="file" required>
            </label>
            <br>
            <button type="submit">Procesar <i class="bi bi-arrow-right"></i></button>
        </form>
    </div>
</body>
</html>
